{% extends "base.html" %}
{% block title %} Delete {{ name }} {% endblock %}
{% block header %}
	{{ super() }}
{% endblock %}
{% set page = "index" %}

{% block body %}
	{{ super() }}

<div class = "row">
		<h3>Are you sure you want to delete {{ name }}</h3>
		<a class = "btn "href = "{{ url_for('index') }}">No</a>
		<form method = "POST">
			{{ form.button(class="btn") }}
		</form>
</div>

{% endblock %}
